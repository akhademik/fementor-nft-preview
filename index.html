<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Preview Card</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="card">
        <div class="equi-img">
          <img src="./images/image-equilibrium.jpg" alt="" class="image" />
        </div>
        <div>
          <p class="header">Equilibrium #3429</p>
          <p class="content">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="time">
          <div class="mini-img">
            <img src="./images/icon-ethereum.svg" />
            <div class="eth">0.041ETH</div>
          </div>
          <div class="mini-img">
            <img src="./images/icon-clock.svg" />
            <div class="clock">3 days left</div>
          </div>
        </div>
        <div class="line1"></div>
        <div class="footer">
          <img src="./images/image-avatar.png" alt="" />

          <div class="text1">Creation of <a href="#">Jules Wyvern</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
